{% block head %}
<script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
<link href="{{ url_for('static', filename='css/header.css') }}" rel="stylesheet">
{% endblock %}

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="{{ url_for('notes.notes_overview') }}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img class="bi me-2 header-image" src="../static/images/test-correct_logo.png">
            <span class="fs-4">TEST-CORRECT</span>
        </a>

        {% if show_navigation %}
            <nav>
                <ul class="nav nav-pills">
                    <li class=""><a href="{{ url_for('notes.notes_overview') }}" class="nav-link active" aria-current="page">Home</a></li>
                    <li><a href="{{ url_for('admin.admin_page') }}" class="nav-link" aria-current="page">Admin</a></li>
                    <li class="nav-item">
                        <a href="javascript:void(0);" class="nav-link" onclick="waarschuwing_met_uitloggen()">Log uit</a>
                    </li>
                </ul>
            </nav>
        {% endif %}
    </header>

    <div class="messagesbox">
        {% if request.path != url_for('auth.index') %}
            {% for message in get_flashed_messages() %}
                <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>
</div>
